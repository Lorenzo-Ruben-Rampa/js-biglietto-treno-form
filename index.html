<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Biglietto-treno-form</title>
</head>
<body>
    <div class="container">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <form action="/action_page.php" method="get">
                <div class="entryData">
                    <label for="name" class="purple">Nome Cognome</label>
                    <input type="text" id="name" name="name" placeholder="Inserisci il tuo nome">
                </div>
                <div class="entryData">
                    <label for="name" class="purple">Km da percorrere</label> 
                    <input type="number" id="km" name="kmNumber" placeholder="Inserisci il numero di km">
                </div>
                <div class="entryData">
                    <label for="age" class="purple">Fascia d'età</label>
                    <select id="age" name="userAge">
                    <option value="18+">Maggiorenne</option>
                    <option value="-18">Minorenne</option>
                    <option value="60+">Over65</option>
                </select>
                </div>
            <input type="submit" id="generate" class="purple bold" value="Genera">
            <input type="reset" class=" purple bold" value="Annulla">
            </form>
    </div>
    <h1>IL TUO BIGLIETTO</h1>
    <div class="secondo container">
        <h2>DETTAGLIO PASSEGGERI</h2>
        <table>
            <tr>
                <th class="grey"><strong>NOME PASSEGGERO</strong></th>
                <td id="outputNome"></td>
                <th>Offerta</th>    
                <td id="outputOffer"></td>
                <th>N° Carrozza</th>
                <td id="outputCarrozza"></td>
                <th>Codice CP</th>
                <td id="outputCPCode"></td>
                <th>Costo Biglietto</th>
                <td id="outputPrezzo"></td>
            </tr>
 
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
